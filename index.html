<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elecciones Primarias Bolivia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  
  <!-- Cabecera -->
  <div class="container my-4 text-center">
    <h1 class="display-4 text-primary">Elecciones Primarias Bolivia</h1>
    <p class="lead">Participa y elige a tu candidato favorito</p>
  </div>
  
  <!-- Sección Crear Cuenta y Login -->
  <div class="container mb-5">
    <div class="row">
      
      <!-- Crear Cuenta -->
      <div class="col-md-6 mb-4">
        <div class="card p-3 shadow-sm">
          <h3 class="card-title text-center mb-3">Crear Cuenta</h3>
          <form id="registroForm">
            <div class="mb-3">
              <label for="ci" class="form-label">CI</label>
              <input type="text" class="form-control" id="ci" required>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
              <label for="telf" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telf" required>
            </div>
            <div class="mb-3">
              <label for="departamento" class="form-label">Departamento</label>
              <select class="form-select" id="departamento" required>
                <option value="">Seleccione</option>
                <option>La Paz</option>
                <option>Cochabamba</option>
                <option>Santa Cruz</option>
                <option>Oruro</option>
                <option>Potosí</option>
                <option>Chuquisaca</option>
                <option>Beni</option>
                <option>Pando</option>
                <option>Tarija</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="mb-3">
              <label for="fechaVotacion" class="form-label">Fecha de Votación</label>
              <input type="date" class="form-control" id="fechaVotacion" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
          </form>
        </div>
      </div>
      
      <!-- Login -->
      <div class="col-md-6 mb-4">
        <div class="card p-3 shadow-sm">
          <h3 class="card-title text-center mb-3">Iniciar Sesión</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginCi" class="form-label">CI</label>
              <input type="text" class="form-control" id="loginCi" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
          </form>
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- Sección de Votación y Estadísticas -->
  <div class="container" id="votingSection" style="display:none;">
    <h2 class="text-center mb-4">Vota por tu Candidato</h2>
    
    <!-- Lista de candidatos -->
    <div class="row mb-4" id="candidatosContainer">
      <!-- Los candidatos se generarán dinámicamente aquí -->
    </div>
    
    <!-- Botón para mostrar estadísticas -->
    <div class="text-center mb-4">
      <button class="btn btn-info" id="mostrarEstadisticasBtn">Mostrar Estadísticas</button>
    </div>
    
    <!-- Estadísticas -->
    <div id="estadisticas" style="display:none;">
      <h3 class="text-center mb-3">Resultados en Tiempo Real</h3>
      <div class="row">
        <!-- Lista de votos por candidato -->
        <div class="col-md-6">
          <ul class="list-group" id="resultadosLista">
            <!-- Resultados dinámicos -->
          </ul>
        </div>
        <!-- Gráfico de barras -->
        <div class="col-md-6">
          <canvas id="resultadosChart" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-4">
    <p>&copy; 2025 Elecciones Bolivia. Todos los derechos reservados.</p>
  </footer>
  
  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Script personalizado -->
  <script src="css/script.js"></script>
</body>
</html>
